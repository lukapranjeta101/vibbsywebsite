<svg xmlns="http://www.w3.org/2000/svg" width="420" height="80" viewBox="0 0 420 80" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Elevate</title>
  <defs>
    <!-- neon glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- soft highlight for top lighting -->
    <linearGradient id="barGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#7CFFB8" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#00FF6A" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- transparent background -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Grouped logo: text + waveform centered as one unit -->
  <g id="logo" transform="translate(105,0)">
    <!-- Vibbsy text -->
    <text x="0" y="52" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="800" font-size="36" fill="#0B0B0B">Vibbsy</text>

    <!-- Six-bar neon waveform to the right of the text (adjusted for shorter name) -->
    <!-- Parameters: 6 bars, evenly spaced, centered vertically, rounded corners, glow filter -->
  <g id="waveform" transform="translate(140,18)" filter="url(#glow)">
    <!-- Bar widths and heights (in px) centered vertically in a 44px-high area -->
    <!-- We'll position bars with 10px spacing: total width = 6*w + 5*spacing -->
    <!-- Using w=8, spacing=10 -> total width = 6*8 + 5*10 = 48+50 = 98 -->
    <rect x="0"   y="10" width="8" height="24" rx="4" fill="url(#barGradient)" />
    <rect x="18"  y="6"  width="8" height="32" rx="4" fill="url(#barGradient)" />
    <rect x="36"  y="2"  width="8" height="36" rx="4" fill="url(#barGradient)" />
    <rect x="54"  y="0"  width="8" height="40" rx="4" fill="url(#barGradient)" />
    <rect x="72"  y="6"  width="8" height="32" rx="4" fill="url(#barGradient)" />
    <rect x="90"  y="10" width="8" height="24" rx="4" fill="url(#barGradient)" />
  </g>

    <!-- additional soft outer glow using a translucent rect stroke behind bars -->
    <g transform="translate(140,18)">
      <!-- outer translucent green box expanded to fully include all bars -->
      <rect x="-6" y="-6" width="110" height="52" rx="12" fill="none" stroke="#00FF6A" stroke-opacity="0.12" stroke-width="12" />
    </g>
  </g> <!-- end #logo -->

</svg>
